<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onuel-bang</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/signin.css">
</head>
<body>
    <div class="main-container">
        <a href="./index.html" class="logo">
            <img src="./images/logo.png" alt="">
        </a>
        <form class="signin">
            <div class="id_email_wrap">
                <input type="email" class="id_email" value="" name="email" placeholder="이메일">
            </div>
            <div class="password_wrap">
                <input type="password" class="password" value="" name="password" placeholder="비밀번호">
            </div>
            <button class="signin_btn" type="submit">로그인</button>
            <section class="actions">
                <a class="password_new" href="#">비밀번호 재설정</a>
                <a class="signup" href="#">회원가입</a>
            </section>
        </form>
    </div>
</body>
</html>
