<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onuel-bang</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/detail.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <header>
        <div class="header-main">
            <div class="header-top">
                <div class="inner">
                    <div class="logo">
                        <a href="./index.html"><img src="./images/logo.svg" alt="logosssss"></a>
                    </div>
                    <ul class="main_menu">
                        <li><a href="javascript:void(0)">커뮤니티</a></li>
                        <li class="active"><a href="javascript:void(0)">스토어</a></li>
                        <li><a href="javascript:void(0)">맞춤업체찾기</a></li>
                    </ul>
                    <div class="right-menu">
                        <div class="search_box">
                            <input type="text" id="search" placeholder="스토어검색">
                        </div>
                        <button class="basket">장바구니</button>
                        <ul>
                            <li class="signin"><a href="./signin.html">로그인</a></li>
                            <li class="signup"><a href="javascript:void(0)">회원가입</a></li>
                            <li class="cs"><a href="javascript:void(0)">고객센터</a></li>
                        </ul>
                        <button class="write">글쓰기</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="img_area">
            <div class="img_box">
                <img src="./images/phillip-goldsberry-fZuleEfeA1Q-unsplash.jpg" alt="">
            </div>
        </div>
        <div class="product-item-container">
            <div class="production-item-content">
                <h1 class="production-item__header">
                    <span class="production-item__header__brand">에몬스 </span>
                    <span class="production-item__header__name">[10%쿠폰] 에몬스 침대/매트리스 최대혜택 BEST 모음</span>
                </h1>
                <span class="production-item-price">
                    <span class="production-item-price__rate">40<span class="percentage">% </span></span>
                    <span class="production-item-price__price">399,000 외</span>
                </span>
                <p>
                    <strong class="avg">4.6</strong> 리뷰 620
                </p>
                <span class="production-item-badge-list">
                    <span class="free-delivery">무료배송</span>
                    <span class="event-price">특가</span>
                </span>
            </div>
            <div class="selling-option">
                <div class="option_1">
                    <select class="form-control essential">
                        <option class="none" value="none">색상</option>
                        <option value="0">01. 데이라인 화이트(26,900 ~ 46,900원)</option>
                        <option value="1">02. 데이라인 오트밀(26,900 ~ 46,900원)</option>
                        <option value="2">03. 데이라인 피치핑크(26,900 ~ 46,900원)</option>
                        <option value="3">04. 데이라인 터키블루(26,900 ~ 46,900원)</option>
                        <option value="4">05. 데이라인 그레이(26,900 ~ 46,900원)</option>
                        <option value="5">06. 데이라인 챠콜(26,900 ~ 46,900원)</option>
                    </select>
                </div>
                <div class="option_2">
                    <select class="form-control">
                        <option class="none" value="none">추가상품 (선택)</option>
                        <option value="0">피그먼트 베개커버 40x60 데이라인 화이트 (8,900원)</option>
                        <option value="1">피그먼트 베개커버 40x60 데이라인 오트밀 (8,900원)</option>
                        <option value="2">피그먼트 베개커버 40x60 데이라인 피치핑크 (8,900원)</option>
                        <option value="3">피그먼트 베개커버 40x60 데이라인 터키블루 (8,900원)</option>
                        <option value="4">피그먼트 베개커버 40x60 데이라인 그레이 (8,900원)</option>
                        <option value="5">피그먼트 베개커버 40x60 데이라인 챠콜 (8,900원)</option>
                        <option value="6">피그먼트 베개커버 50x70 데이라인 화이트 (9,900원)</option>
                        <option value="7">피그먼트 베개커버 50x70 데이라인 오트밀 (9,900원)</option>
                        <option value="8">피그먼트 베개커버 50x70 데이라인 피치핑크 (9,900원)</option>
                        <option value="9">피그먼트 베개커버 50x70 데이라인 터키블루 (9,900원)</option>
                        <option value="10">피그먼트 베개커버 50x70 데이라인 그레이 (9,900원)</option>
                        <option value="11">피그먼트 베개커버 50x70 데이라인 챠콜 (9,900원)</option>
                    </select>
                </div>
            </div>
            <div class="btns">
                <button id="cart_add_btn">장바구니</button>
                <button>바로구매</button>
            </div>
        </div>
    </div>

    <!-- 장바구니 추가 modal -->
    <div class="modal_wrap open open-active">
        <div class="close">닫기</div>
        <div class="modal_inner">
            <h2 class="modal_text">장바구니에 담았습니다.</h2>
            <div class="modal_btns">
                <button type="button" class="modal_close_btn">쇼핑 계속하기</button>
                <a href="./cart.html">장바구니 가기</a>
            </div>
        </div>
    </div>

</body>
</html>
